<div class="fafs"><div></div><p>

</p></div>

<div class="whale"><div></div><p>
お願いします٩(๑❛ᴗ❛๑)۶ 
</p></div>

<div class="fafs"><div></div><p>
まずリパラインの文字、「リパ―シェ」。簡単だと思うよ。
</p></div>

<div class="whale"><div></div><p>
ハラスメントつらい、、、
</p></div>

<div class="fafs"><div></div><p>
とりあえずあいさつを覚えようか。<br>
<span lang="conlang_lpa">salarua</span>/zalaːua/ですね。リパ―シェ<span lang="conlang_lpa">s</span>のラテン字転写はsだけど音価は/z/なので注意。<br>
<span lang="conlang_lpa">r</span>は長音符で、歴史的事情によりrで転写されるけどあまり気にしなくていい。
</p></div>
